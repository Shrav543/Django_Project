<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}

        <input type="text" required name="first_name" placeholder="First Name"><br>
        <input type="text" required name="last_name" placeholder="Last Name"><br>
        <input type="text" required name="username" placeholder="Username"><br>
        <input type="email" required name="email" placeholder="email"><br>
        <input type="password" required name="password1" placeholder="Password"><br>
        <input type="password" required name="password2" placeholder="Confirm Password"><br>
        <input type="submit" onclick="">
    </form>

<div>

    {% for msg in messages %}
        <h3> {{ msg}}</h3>
    {% endfor %}
</div>
</body>
</html>
